<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="container mt-4">
            <h1>Spread a new Virus!</h1>
            <form th:action="@{/add}" method="post" th:object="${bindingModel}">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-danger'">
                <label for="inputVirusName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputVirusName" th:field="*{name}" >
               <small style="color: red;" th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-danger'">
                <label for="inputVirusDescription" class="form-label">Description</label>
                <textarea class="form-control" id="inputVirusDescription" rows="3" th:field="*{description}"></textarea>
                <small style="color: red;" th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
            </div>
                <div class="form-group">
                        <label for="inputVirusSideEffect" class="form-label">Side Effect</label>
                        <input type="text" class="form-control" id="inputVirusSideEffect" th:field="*{sideEffects}">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="form-group">
                    <label for="inputVirusCreator" class="form-label">Creator</label>
                    <input type="text" class="form-control" id="inputVirusCreator" th:field="*{creatorEnum}">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="inputVirusDeadly" th:field="*{deadly}">
                    <label class="form-check-label" for="inputVirusDeadly">
                        Is Deadly?
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inputVirusCurable" checked  th:field="*{curable}">
                    <label class="form-check-label" for="inputVirusCurable">
                        Is Curable?
                    </label>
                </div>
                <div class="mt-3">
                <th:block th:each="mutation : ${T(application.residentEvil.domain.entities.Mutation).values()}">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" th:value="${mutation}" id="inputVirusMutations"th:field="*{mutation}">
                        <label class="form-check-label" for="inputVirusMutations" th:text="${mutation}" th:value="${mutation}"></label>
                    </div>
                </th:block>
                </div>
                <div class="form-group">
                    <label for="inputVirusTurnoverRate" class="form-label">Turnover Rate</label>
                    <input type="number" class="form-control" id="inputVirusTurnoverRate" th:field="*{turnoverRate}">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="form-group">
                    <label for="inputVirusHoursUntilTurn" class="form-label">Hours Until Turn</label>
                    <input type="number" class="form-control" id="inputVirusHoursUntilTurn" th:field="*{hoursUntilTurn}">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div>
                    <label for="inputVirusMagnitude">Magnitude</label>
                <select class="form-select" id="inputVirusMagnitude" aria-label="Default select example" th:field="*{magnitudeEnum}">
                    <th:block th:each="magnitudeEnum : ${T(application.residentEvil.domain.entities.MagnitudeEnum).values()}">
                        <option th:value="${magnitudeEnum}" th:text="${magnitudeEnum}"></option>
                    </th:block>
                </select>
                </div>
                <div class="form-group">
                    <label for="inputVirusReleaseDate" class="form-label">Release Date</label>
                    <input type="date" class="form-control" id="inputVirusReleaseDate" th:field="*{releaseDate}">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div>
                    <label for="inputVirusAffectedCapitals" class="form-label mt-3">Affected Capitals</label>
                    <select class="form-select" multiple aria-label="multiple select example" id="inputVirusAffectedCapitals" th:field="*{capital}">
                        <th:block th:each="capital : ${capitals}">
                            <option th:value="${capital.name}" th:text="${capital.name}" ></option>
                        </th:block>
                </select>
                </div>
                <button class="btn rÐµ-background"> Spread! </button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
